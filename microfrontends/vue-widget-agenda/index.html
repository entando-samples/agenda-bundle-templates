<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite + Vue</title>
</head>
<body>
<vue-widget-agenda></vue-widget-agenda>
<script type="module" src="/src/main.js"></script>
<script>
    function injectConfigIntoMfe() {
        fetch('mfe-config.json').then(async response => {
            const config = await response.text();
            const rootComponent = document.querySelector('vue-widget-agenda');
            rootComponent.setAttribute('config', config);
        })

    }
    injectConfigIntoMfe()
</script>
</body>
</html>
