<div class="overflow-x-auto">
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>NAME</th>
        <th>LAST NAME</th>
        <th>ADDRESS</th>
        <th>PHONE NUMBER</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contactList">
        <th>{{ contact.id }}</th>
        <td>{{ contact.name }}</td>
        <td>{{ contact.lastName }}</td>
        <td>{{ contact.address }}</td>
        <td>{{ contact.phoneNumber }}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
