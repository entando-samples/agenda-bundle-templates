<div class="dropdown dropdown-bottom float-right">
  <label (click)="toggleMenu()" tabindex="0" class="btn m-1 btn-list">
    <svg
        xmlns='http://www.w3.org/2000/svg'
        fill='none'
        viewBox='0 0 24 24'
        class='inline-block w-5 h-5 stroke-current'
    >
      <path
          stroke-linecap='round'
          stroke-linejoin='round'
          stroke-width="{2}"
          d='M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z'
      />
    </svg>
  </label>
  <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
    <li><a (click)="editContact()">Edit</a></li>
    <li><a (click)="toggleConfirmationModal()">Delete</a></li>
  </ul>
</div>

<app-user-form-modal [contact]="contact" title="Edit User"></app-user-form-modal>
<app-modal (okBtnPressedEvent)="deleteContact()" title="Do you want to delete?"></app-modal>
