<dialog #userFormModal class="modal">
  <form method="dialog" class="modal-box">
    <h3 class="font-bold text-lg">{{ title }}</h3>

    <section class="listing-apply">
      <form [formGroup]="contactForm" (submit)="saveContact()">
        <label for="first-name" class="label">Name</label>
        <input id="first-name" type="text" formControlName="name" class="input w-full max-w-xs">

        <label for="last-name" class="label">Last name</label>
        <input id="last-name" type="text" formControlName="lastname" class="input w-full max-w-xs">

        <label for="address" class="label">Address</label>
        <input id="address" type="text" formControlName="address" class="input w-full max-w-xs">

        <label for="phone" class="label">Phone</label>
        <input id="phone" type="text" formControlName="phone" class="input w-full max-w-xs">
      </form>
    </section>

    <div class="modal-action">
      <button class="btn">{{ actionText }}</button>
      <button class="btn" (click)="okBtnPressed()">SUBMIT</button>
    </div>

  </form>
</dialog>
