<dialog #modal class="modal">
  <form method="dialog" class="modal-box">
    <h3 class="font-bold text-lg">{{ title }}</h3>
    <div class="modal-action">
      <button class="btn btn-secondary">{{ actionText }}</button>
      <button class="btn btn-primary" (click)="okBtnPressed()">SUBMIT</button>
    </div>
  </form>
</dialog>
